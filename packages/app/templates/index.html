<!DOCTYPE html>
  
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Donut Finder</title>
    </head>
    <body>
        <div class="header">
            <h1>Donut Shops</h1>
            <h2>Search Donut Shops</h2>
                <!-- Create a form for users to submit a city, state to search for donut shops -->
                {% block body %}
                    <form action="/" method="post">
                        <input autocomplete=""off" autofocus name="city" placeholder="City" type="text">
                        <input autocomplete=""off" autofocus name="state" placeholder="State" type="text">
                        <input type="submit" value="Sumbit">
                    </form>
                {% endblock %}  
        </div>
        
            <div class="section">

                <h2>All Donut Shops</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Rating</th>
                            <th>Website</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for shop in shops %}
                        <tr>
                            <td>{{ shop["name"] }}</td>
                            <td>{{ shop["rating"] }}</td>
                            <td>{{ shop["website"] }}</td>
                            <td>{{ shop["phone"] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

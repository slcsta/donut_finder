<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Donut Finder</title>
    </head>
    <body>
        <div class="header">
            <h1>Donut Shops</h1>
        </div>
        <div class="container">
            <div class="section">  
                <h2>Search Donut Shops</h2>
                
                    <form  class="form-inline" method="GET">
                        <td>
                        <input autocomplete="off" autofocus name="city" placeholder="City" type="text" required>  
                        <input autocomplete="off" autofocus name="state" placeholder="State" type="text" required>
                        </td>
                        <p><input type="submit" value="Search"></p>
                    </form>
                    <select>  
                        {% for state in states %}
                            <option value="{{state}}" SELECTED>{{states}}</option>
                        {% endfor %}
                    </select>  
                    <main class="container-fluid py-5 text-center">
                        {% block main %}{% endblock %}
                    </main>
            </div>
        </div>
